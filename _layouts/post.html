---
layout: default
---
<h1>{{ page.title }}</h1>
<div class="post-metadata">
  <div class="post-date">
    <i class="far fa-calendar"></i> {{ page.date | date_to_string }}
  </div>
  <div class="post-tags">
    <i class="fas fa-tags"></i> {{ page.categories | sort_natural | array_to_sentence_string | join: ', ' }}
  </div>
  <div class="post-read-time">
    {% assign words = content | number_of_words %}
    <i class="far fa-clock"></i> {{ words | divided_by:180 }} mins
  </div>
</div>

<div class="post">
  {{ content }}
</div>
