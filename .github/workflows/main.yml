name: CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v1
        with:
          ref: master
      - name: Jekyll Action
        uses: rknuus/jekyll-action@bugfix/bundler-error
        env:
          JEKYLL_PAT: ${{ secrets.JEKYLL_PAT }}
          PUBLISH_REPO: rknuus/rknuus.github.io